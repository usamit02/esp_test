<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      バッテリーモニター
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="deviceForm">
    <ion-grid>
      <ion-row>
        　<ion-col size-xs="6" size-sm="4" size-md="3" size-lg="6" size-xl="4">
          <ion-card>
            <ion-card-header>
              <div class="header">
                <ion-card-title> <i class="far fa-lightbulb fa-2x icon_green"></i>
                </ion-card-title>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-toggle [formControl]="led_green"></ion-toggle>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size-xs="6" size-sm="4" size-md="3" size-lg="6" size-xl="4">
          <ion-card>
            <ion-card-header>
              <div class="header">
                <ion-card-title> <i class="far fa-lightbulb fa-2x icon_red"></i>
                </ion-card-title>
              </div>
            </ion-card-header>
            <ion-card-content>
              <ion-range min="1" max="255" step="1" [formControl]="led_red" pin="true" snaps="true">
              </ion-range>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        　<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
          <ion-card>
            <ion-card-header>
              <div class="header">
                <ion-card-title><i class="fas fa-thermometer-half fa-2x"></i>
                </ion-card-title>
              </div>
            </ion-card-header>
            <ion-card-content>
              <div style="display:flex;">
                <google-chart [data]="gauge1"></google-chart>
                <google-chart [data]="tempChart"></google-chart>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

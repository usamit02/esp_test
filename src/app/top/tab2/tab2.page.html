<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      過去データ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-text *ngIf="from.getDate()!==to.getDate()||from.getMonth()!==to.getMonth() else oneDay">
      {{from|date:'day'}}～{{to|date:'day'}}</ion-text>
    <ng-template #oneDay>
      <ion-text>{{from|date:'day'}}</ion-text>
    </ng-template>
    <ion-button (click)="openCalendar()" slot="end">表示期間</ion-button>
  </ion-item>
  <app-areaChart [param]="param" (sliding)="sliding($event)"></app-areaChart>
</ion-content>
